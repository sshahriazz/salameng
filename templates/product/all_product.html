{% extends 'salameng/Layout.html' %}
{% block content %}
<div class="album py-5">
            <legend class="border-bottom mb-4">All Product's
            </legend>
            <div class="container">

                <div class="row">
                    {% for product in products %}
                        <div class="col-md-4">

                            <div class="card mb-4 box-shadow">
                                <img height="250px" class="card-img-top" src="{{ product.ac_image.url }}"
                                     alt="Card image cap">
                                <div class="card-body">
                                    <p class="card-text">{{ product.ac_name }}</p>
                                    <p class="card-text">{{ product.ac_description|truncatechars:45 }}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <a href="{% url 'product:product_details' product.ac_name %}"
                                               class="btn btn-sm btn-outline-secondary">Details</a>

                                        </div>
                                        <small class="text-muted">Love: </small>
                                    </div>
                                </div>
                            </div>

                        </div>
                    {% endfor %}

                </div>
            </div>
        </div>
{% endblock %}
