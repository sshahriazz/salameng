{% extends 'WebApp/Layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col-md-6 col-sm-6">
            <div class="col-md-11 col-sm-11">
                <h2>Enter user Credentials</h2>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">Enter User Name:</label>
                        <input type="text" class="form-control" placeholder="Enter Username" name="username">

                    </div>
                    <div class="form-group">
                        <label for="examplePassword1">Enter Password:</label>

                        <input type="password" class="form-control" placeholder="Enter Password" name="password">
                    </div>

                    <button type="submit" class="btn btn-lg btn-block btn-outline-success">Login</button>
                </form>

            </div>

        </div>
        <div class="col-md-6 col-sm-6">
            <h2>Login with social media.</h2>
            <hr>
            <a href="#" class="btn btn-lg btn-block btn-outline-primary">Facebook</a>
            <br>
            <a href="{% url 'social:begin' 'github' %}" class="btn btn-lg btn-block btn-outline-dark">Git Hub</a>
            <br>
            <a href="#" class="btn btn-lg btn-block btn-outline-warning">Google</a>
            <br>

        </div>

    </div>
        <div class="border-top pt-3 mt-5">
        <small class="text-muted">
            Don't have an account?<a class="ml-2" href="{% url 'accounts:register' %}">Sign UP</a>
        </small>
    </div>


{% endblock %}
